<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/admin-dashboard.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>

  <script defer src="js/script.js"></script>
</head>

<body style="margin:0; display:flex; flex-direction:column; min-height:100vh;">
  <div id="header-placeholder" style="flex:0 0 auto;"></div>

  <main class="flex-grow-1">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0" style="color:#0A4B65;">Admin Dashboard</h1>
        <button id="logoutBtn" class="btn btn-outline-danger">
          <i class="bi bi-box-arrow-right me-1"></i> Logout
        </button>
      </div>

      <!-- Applications -->
      <section class="mb-5">
        <h2 class="h4 mb-3" style="color:#0A4B65;">Applications</h2>
        <div class="table-responsive">
          <table class="table table-striped align-middle" id="applications-table">
            <thead class="table-dark">
              <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Experience</th>
                <th>Comment</th>
                <th>Submitted At</th>
              </tr>
            </thead>
            <tbody id="applications-body"></tbody>
          </table>
        </div>
      </section>

      <hr class="my-5">

      <!-- Add Event -->
      <section class="mb-5">
        <h2 class="h4 mb-3" style="color:#0A4B65;">Add New Event</h2>
        <form id="event-form" class="row g-3">
          <div class="col-md-6">
            <label for="event-title" class="form-label">Event Title</label>
            <input type="text" class="form-control" id="event-title" required>
          </div>
          <div class="col-md-6">
            <label for="event-location" class="form-label">Location</label>
            <input type="text" class="form-control" id="event-location" required>
          </div>
          <div class="col-12">
            <label for="event-description" class="form-label">Description</label>
            <textarea class="form-control" id="event-description" rows="3" required></textarea>
          </div>
          <div class="col-sm-6 col-md-3">
            <label for="event-lat" class="form-label">Latitude</label>
            <input type="number" step="any" class="form-control" id="event-lat" required>
          </div>
          <div class="col-sm-6 col-md-3">
            <label for="event-lng" class="form-label">Longitude</label>
            <input type="number" step="any" class="form-control" id="event-lng" required>
          </div>
          <div class="col-sm-6 col-md-3">
            <label for="event-start" class="form-label">Start Time</label>
            <input type="datetime-local" class="form-control" id="event-start" required>
          </div>
          <div class="col-sm-6 col-md-3">
            <label for="event-end" class="form-label">End Time</label>
            <input type="datetime-local" class="form-control" id="event-end" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-plus-circle me-1"></i>Add Event
            </button>
          </div>
        </form>
      </section>

      <!-- Manage Events -->
      <section>
        <div class="d-flex align-items-center justify-content-between">
          <h2 class="h4 mb-3" style="color:#0A4B65;">Manage Events</h2>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle" id="events-table" style="max-width:1200px; margin:auto;">
            <thead class="table-dark">
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Location</th>
                <th>Start</th>
                <th>End</th>
                <th style="width:140px;">Actions</th>
              </tr>
            </thead>
            <tbody id="events-body"></tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <div id="footer-placeholder" style="flex:0 0 auto;"></div>

  <!-- Edit -->
  <div class="modal fade" id="editEventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <form class="modal-content" id="edit-event-form">
        <div class="modal-header">
          <h5 class="modal-title">Edit Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" id="edit-id">

          <div class="col-md-6">
            <label class="form-label" for="edit-title">Title</label>
            <input class="form-control" id="edit-title" required>
          </div>

          <div class="col-md-6">
            <label class="form-label" for="edit-location">Location</label>
            <input class="form-control" id="edit-location" required>
          </div>

          <div class="col-12">
            <label class="form-label" for="edit-description">Description</label>
            <textarea class="form-control" id="edit-description" rows="3" required></textarea>
          </div>

          <div class="col-sm-6 col-md-3">
            <label class="form-label" for="edit-lat">Latitude</label>
            <input type="number" step="any" class="form-control" id="edit-lat" required>
          </div>

          <div class="col-sm-6 col-md-3">
            <label class="form-label" for="edit-lng">Longitude</label>
            <input type="number" step="any" class="form-control" id="edit-lng" required>
          </div>

          <div class="col-sm-6 col-md-3">
            <label class="form-label" for="edit-start">Start</label>
            <input type="datetime-local" class="form-control" id="edit-start" required>
          </div>

          <div class="col-sm-6 col-md-3">
            <label class="form-label" for="edit-end">End</label>
            <input type="datetime-local" class="form-control" id="edit-end" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" type="submit">
            <i class="bi bi-save2 me-1"></i> Save changes
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin-dashboard.js"></script>
</body>

</html>
