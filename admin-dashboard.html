<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Firebase SDK (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>

    <script>
        // TODO: Ensure this file is named 'admin-dashboard.html' and served alongside 'admin-auth.html'
        const firebaseConfig = {
            apiKey: "AIzaSyDZVoZMsL5tRMKlR3Y2m68PCilZqOiLYdw",
            authDomain: "ux-assignment.firebaseapp.com",
            projectId: "ux-assignment",
            storageBucket: "ux-assignment.appspot.com",
            messagingSenderId: "695373901468",
            appId: "1:695373901468:web:942d3bfb6d8b17f2fe8759",
            measurementId: "G-Q13N4V4F26"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Protect the page: check auth status once
        const unsubscribe = auth.onAuthStateChanged(user => {
            unsubscribe();
            if (!user) {
                window.location.href = './admin-auth.html';
            }
        });

        // Fetch and render applications after DOM loads
        window.addEventListener('DOMContentLoaded', async () => {
            const tableBody = document.getElementById('applications-body');
            try {
                const snapshot = await db.collection('applications').orderBy('timestamp', 'desc').get();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
            <td>${data.studentId || doc.id}</td>
            <td>${data.name || ''}</td>
            <td>${data.email || ''}</td>
            <td>${data.phone || ''}</td>
            <td>${data.experience || ''}</td>
            <td>${data.comment || ''}</td>
            <td>${data.timestamp ? data.timestamp.toDate().toLocaleString() : ''}</td>
          `;
                    tableBody.appendChild(tr);
                });
            } catch (err) {
                console.error('Error loading applications', err);
            }
        });

        // Logout handler
        function logout() {
            auth.signOut().then(() => {
                window.location.href = './admin-auth.html';
            });
        }
    </script>
</head>

<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Applications Dashboard</h1>
            <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
        </div>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Experience</th>
                    <th>Comment</th>
                    <th>Submitted At</th>
                </tr>
            </thead>
            <tbody id="applications-body">
                <!-- Rows inserted here -->
            </tbody>
        </table>
    </div>
</body>

</html>
