<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/admin-auth.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <!-- Firebase SDK (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
</head>

<body style="margin:0; display:flex; flex-direction:column; height:100vh;">
    <div id="header-placeholder" style="flex:0 0 auto; height:70px;"></div>

    <main class="container d-flex justify-content-center align-items-center py-5">
        <div class="w-100" style="max-width: 400px;">
            <h1 class="text-center mb-3" style="color: #0A4B65; font-weight: bold;">Admin Portal</h1>

            <form id="login-form">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="admin@example.com"
                        required />
                </div>
                <div class="mb-2">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-control" placeholder="••••••••" required />
                </div>
                <div id="login-error" class="text-danger my-1" style="font-size: small;"></div>
                <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
            </form>

            <p class='mt-2' style="color: #0A4B65; font-size: small;">Not an admin? Click <a href="index.html">here</a>
                to go back.</p>
        </div>
    </main>
    <div id="footer-placeholder" style="flex:0 0 auto;"></div>

    <!-- The shared script now has 'defer' for better loading -->
    <script src="js/script.js" defer></script>

    <!-- Page-specific logic is now here -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const auth = firebase.auth();

            // 1. Redirect if already logged in
            auth.onAuthStateChanged(user => {
                if (user) {
                    window.location.href = 'admin-dashboard.html';
                }
            });

            // 2. Handle form submission
            const errorDiv = document.getElementById('login-error');
            const form = document.getElementById('login-form');

            form.addEventListener('submit', e => {
                e.preventDefault();
                errorDiv.textContent = '';

                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;

                auth.signInWithEmailAndPassword(email, password)
                    .catch(err => {
                        const invalidCodes = [
                            'auth/user-not-found',
                            'auth/wrong-password',
                            'auth/invalid-login-credentials'
                        ];
                        if (invalidCodes.includes(err.code)) {
                            errorDiv.textContent = 'Invalid email or password';
                        } else {
                            alert(err.message);
                        }
                    });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
