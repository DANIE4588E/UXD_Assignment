<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/about.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <link href="css/signup.css" rel="stylesheet" />

</head>

<body style="margin:0; display:flex; flex-direction:column; height:100vh;">
    <div id="header-placeholder" style="flex:0 0 auto; height:70px;"></div>

    <main>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center px-3 fade-in-element">
                <div class="form-container">
                    <h2 class="form-title">Join Our Community!</h2>

                    <form class="join-form" id="myForm">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-md" placeholder="Your Name" required>
                        </div>

                        <div class="mb-3">
                            <input type="email" class="form-control form-control-md" placeholder="NYP Email Address"
                                required>
                        </div>

                        <div class="mb-3">
                            <input type="tel" class="form-control form-control-md" placeholder="Phone Number" required>
                        </div>

                        <div class="mb-3">
                            <select class="form-select form-select-md" id="select" required>
                                <option value="">Experience Level</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <textarea class="form-control" rows="5" id="comment"
                                placeholder="Tell us about yourself and why you want to join!" required></textarea>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-submit btn-lg" type="submit" id="submitapp">Submit
                                Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <div id="footer-placeholder" style="flex:0 0 auto;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        fetch('header.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;

                const currentPath = window.location.pathname.split("/").pop();
                const links = document.querySelectorAll('#header-placeholder a');

                links.forEach(link => {
                    const linkPath = link.getAttribute('href');
                    if (linkPath === currentPath || (linkPath === 'signup.html' && currentPath === '')) {
                        link.classList.add('active');
                        link.addEventListener('click', e => e.preventDefault());
                    } else {
                        link.classList.remove('active');
                    }
                });
            });
    </script>
</body>

</html>
