<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/about.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <link href="css/signup.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("7iVlo704-t1FVEKkZ");
        })();
    </script>

    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDZVoZMsL5tRMKlR3Y2m68PCilZqOiLYdw",
            authDomain: "ux-assignment.firebaseapp.com",
            projectId: "ux-assignment",
            storageBucket: "ux-assignment.appspot.com",
            messagingSenderId: "695373901468",
            appId: "1:695373901468:web:942d3bfb6d8b17f2fe8759",
            measurementId: "G-Q13N4V4F26"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>

</head>

<body style="margin:0; display:flex; flex-direction:column; height:100vh;">
    <div id="header-placeholder" style="flex:0 0 auto; height:70px;"></div>

    <main>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center px-3 fade-in-element">
                <div class="form-container">
                    <h2 class="form-title">Join Our Community!</h2>

                    <form class="join-form" id="myForm">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-md" placeholder="Your Name" id="name"
                                required>
                        </div>

                        <div class="mb-3">
                            <input type="email" class="form-control form-control-md" placeholder="NYP Email Address"
                                id="email" required>
                        </div>

                        <div class="mb-3">
                            <input type="tel" class="form-control form-control-md" placeholder="Phone Number" id="phone"
                                required>
                        </div>

                        <div class="mb-3">
                            <select class="form-select form-select-md" id="select" required>
                                <option value="">Experience Level</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <textarea class="form-control" rows="5" id="comment"
                                placeholder="Tell us about yourself and why you want to join!" required></textarea>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-submit btn-lg" type="submit" id="submitapp">
                                Submit Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <div id="footer-placeholder" style="flex:0 0 auto;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        fetch('header.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;

                const currentPath = window.location.pathname.split("/").pop();
                const links = document.querySelectorAll('#header-placeholder a');

                links.forEach(link => {
                    const linkPath = link.getAttribute('href');
                    if (linkPath === currentPath || (linkPath === 'signup.html' && currentPath === '')) {
                        link.classList.add('active');
                        link.addEventListener('click', e => e.preventDefault());
                    } else {
                        link.classList.remove('active');
                    }
                });
            });
    </script>

    <script>
        const form = document.getElementById('myForm');
        const submitBtn = document.getElementById('submitapp');
        const originalBtn = submitBtn.innerHTML;

        form.addEventListener('submit', async e => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const experience = document.getElementById('select').value;
            const comment = document.getElementById('comment').value.trim();

            // Validate & extract studentId
            const m = email.match(/^(\d{6}[a-z])@mymail\.nyp\.edu\.sg$/i);
            if (!m) {
                alert("Please enter a valid NYP email (e.g. 123456a@mymail.nyp.edu.sg).");
                return;
            }
            const studentId = m[1].toLowerCase();

            // Show spinner
            submitBtn.disabled = true;
            submitBtn.innerHTML =
                '<span class="spinner-border spinner-border-sm me-2" role="status"></span>Submittingâ€¦';

            try {
                await db.collection("applications")
                    .doc(studentId)
                    .set({
                        name,
                        studentId,
                        email,
                        phone,
                        experience,
                        comment,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });

                await emailjs.send(
                    "service_sw6tcja",
                    "template_8a20wsq",
                    {
                        to_name: name,
                        to_email: email,
                        student_id: studentId,
                        message: `Your application was successfully submitted!`
                    }
                );

                alert("Application submitted and confirmation email sent!");
                form.reset();
            } catch (err) {
                console.error(err);
                alert("Submission failed. Please try again.");
            } finally {
                // Restore button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtn;
            }
        });
    </script>

</body>

</html>
