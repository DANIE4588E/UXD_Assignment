<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/events.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <script src="js/script.js" defer></script>
</head>

<body style="margin:0; display:flex; flex-direction:column; height:100vh;">
    <div id="header-placeholder" style="flex:0 0 auto; height:70px;"></div>

    <main class="flex-grow-1">
        <div class="container py-5">
            <div class="fade-in-element-d px-5">
                <h1 class="text-center mb-4">UPCOMING EVENTS</h1>
            </div>

            <div class="table-responsive">
                <table class="table table-hover fade-in-element" id="events-table"
                    style="max-width:900px; margin:auto;">
                    <thead class="table-dark">
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Location</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="footer-placeholder" style="flex:0 0 auto;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const tbody = document.querySelector('#events-table tbody');

            let events = [];
            try {
                const raw = localStorage.getItem('cachedEvents');
                const parsed = raw && JSON.parse(raw);
                events = parsed?.data || [];
            } catch { }

            if (!events.length) {
                try {
                    events = await fetchAndCacheEvents();
                } catch (err) {
                    console.error('Error fetching events:', err);
                }
            }

            // Load Events
            if (events.length) {
                events.forEach(evt => {
                    const tr = document.createElement('tr');
                    tr.classList.add('fade-in-element');
                    tr.innerHTML = `
            <td>${evt.title}</td>
            <td>${evt.description}</td>
            <td>${evt.location}</td>
            <td>${new Date(evt.startTime.seconds * 1000).toLocaleString()}</td>
            <td>${new Date(evt.endTime.seconds * 1000).toLocaleString()}</td>
          `;
                    tbody.appendChild(tr);
                });
            } else {
                const tr = document.createElement('tr');
                tr.classList.add('fade-in-element');
                tr.innerHTML = `
          <td colspan="5" class="text-center">
            ${events ? 'No upcoming events.' : 'Failed to load events.'}
          </td>`;
                tbody.appendChild(tr);
            }

            requestAnimationFrame(() => {
                document.querySelectorAll('.fade-in-element').forEach(el => {
                    observer.observe(el);
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
